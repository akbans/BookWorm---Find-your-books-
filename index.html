<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Book Worm</title>
</head>
<body id="main" class="light-mode">
    <header class="d-flex justify-content-between align-items-center p-3 shadow-sm bg-white">
        <h1 class="text-primary font-weight-bold">Book Worm</h1>
        <button id="theme-toggle" class="btn btn-dark">Dark Mode</button>
    </header>

    <main class="container text-center my-5">
        <div class="frm">
            <input type="search" class="form-control" id="query" placeholder="Search for Books" autocomplete="off" autofocus>
            <button class="btn btn-success srcBtn" onclick="queryBooks()">Search</button>
        </div>
        <div id="pagination" class="mt-3 d-none">
            <button id="load-more" class="btn btn-primary" onclick="loadMoreResults()">Load More</button>
        </div>
        <div class="results mt-5" id="res"></div>
        <div class="loader" id="load"></div>
    </main>

    <footer class="text-center py-3 bg-light">
        <p class="mb-0">&copy; 2025 Book Worm | Built with <span class="text-danger">&hearts;</span></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
